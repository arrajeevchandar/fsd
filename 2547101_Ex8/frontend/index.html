<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exam Result Management System</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-purple-500 via-pink-500 to-red-500 min-h-screen flex flex-col items-center justify-center">

  <div class="bg-white shadow-2xl rounded-2xl p-8 w-[420px] transform hover:scale-105 transition duration-300">
    <h1 class="text-3xl font-extrabold text-center mb-6 text-indigo-600 drop-shadow-md">
      🎓 Exam Result Portal
    </h1>

    <input id="regNo" type="number" placeholder="Enter Register No (e.g., 1001)" 
      class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-400 focus:outline-none">

    <button onclick="getResult()" 
      class="w-full bg-gradient-to-r from-indigo-500 to-purple-600 hover:from-indigo-600 hover:to-purple-700 text-white font-bold py-3 px-4 mt-4 rounded-lg shadow-lg transition transform hover:scale-105">
      🔍 Check Result
    </button>

    <div id="result" class="mt-6"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
