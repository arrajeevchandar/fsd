<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign In</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-content">
    <div class="hero">
  <h2>Sign In</h2>
  <input type="email" id="signinEmail" placeholder="Email"><br><br>
  <input type="password" id="signinPassword" placeholder="Password"><br><br>
  <button class="btn" onclick="signinUser()">Sign In</button>

  <p id="output"></p>
</div> </div>
  <script>
    function signinUser() {
      const email = document.getElementById("signinEmail").value;
      const password = document.getElementById("signinPassword").value;

      const storedEmail = localStorage.getItem("userEmail");
      const storedPassword = localStorage.getItem("userPassword");

      if (email === storedEmail && password === storedPassword) {
        sessionStorage.setItem("isLoggedIn", "true");
        document.getElementById("output").innerHTML = "Sign-in successful. Redirecting to home...";
        setTimeout(() => {
          window.location.href = "index.html";
        }, 1500);
      } else {
        document.getElementById("output").innerHTML = "Invalid credentials.";
      }
    }
  </script>
</body>
</html>
